<table class="table">
    <thead>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
    </thead>
    <tbody>
        <tr *ngFor="let name of userName">
            <td>{{name.name.first}} {{name.name.last}}</td>
            <td>{{name.email}}</td>
        </tr>
    </tbody>
</table>
