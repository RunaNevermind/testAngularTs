<table class="table">
    <thead>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
    </thead>
    <tbody>
        <tr *ngFor="let name of userName" class="content">
            <td class="name">{{name.name.first}} {{name.name.last}}</td>
            <td class="e">{{name.email}}</td>
        </tr>
    </tbody>
</table>
