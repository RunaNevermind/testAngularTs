<table class="table">
    <thead>
        <th scope="col">Phone</th>
        <th scope="col">Address</th>
    </thead>
    <tbody>
        <tr *ngFor="let name of userName" class="content">
            <td class="phone">{{name.phone}}</td>
            <td class="address">{{name.address}}</td>
        </tr>
    </tbody>
</table>
